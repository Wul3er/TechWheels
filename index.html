<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechWheels | Coming Soon</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <link rel="shortcut icon" href="favicon.png">
</head>
<body>
  <!-- Loader -->
  <div class="loader-wrapper">
    <div class="loader"></div>
  </div>

  <!-- Splash Content -->
  <div class="splash-container">
    <canvas id="fireworks-canvas"></canvas>

    <div class="logo">
      <img src="LogoCut.png" alt="TechWheels Logo">
    </div>
    <h1 class="headline">Weâ€™re Launching Soon</h1>
    <p class="subtext">Automotive Technology for the Future</p>
  </div>

  <!-- Fireworks JS -->
  <script src="fireworks.js"></script>

  <!-- Page load and splash animation -->
  <script>
    window.addEventListener("load", () => {
      const loader = document.querySelector(".loader-wrapper");
      const content = document.querySelector(".splash-container");
      const logoImg = document.querySelector('.logo img');

      loader.classList.add("fade-out");

      setTimeout(() => {
        loader.style.display = "none";
        content.classList.add("show");

        // Start fireworks only after logo is fully loaded
        if (logoImg.complete) {
          startFireworks();
        } else {
          logoImg.addEventListener('load', startFireworks);
        }
      }, 1000);
    });
  </script>
</body>
</html>
