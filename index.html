<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechWheels | Coming Soon</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <link rel="shortcut icon" href="favicon.png">

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; font-family: Arial, sans-serif; overflow: hidden; position: relative; }

    /* Loader */
    .loader-wrapper {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #0a0a0a; display: flex; justify-content: center; align-items: center;
      z-index: 9999; transition: opacity 1s ease;
    }
    .loader-wrapper.fade-out { opacity: 0; }
    .loader {
      width: 10vw; max-width: 60px; height: 10vw; max-height: 60px;
      border: 5px solid #00ffcc; border-top: 5px solid #0099ff; border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Splash container */
    .splash-container {
      position: relative; width: 100%; height: 100%; display: flex;
      flex-direction: column; justify-content: center; align-items: center;
      text-align: center; background: #0a0a0a; overflow: hidden; color: #fff;
      opacity: 0; transform: translateY(20px);
    }
    .splash-container.show { opacity: 1; transform: translateY(0); transition: opacity 0.5s, transform 0.5s; }

    /* Canvas for fireworks */
    #fireworks-canvas {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 0; pointer-events: none;
    }

    /* Logo animation */
    .logo img {
      width: 40vw; max-width: 250px; height: auto;
      animation: pulse 2s ease-in-out infinite, logoFadeIn 0.8s forwards;
      animation-delay: 0.5s; margin-bottom: 2vh; position: relative; z-index: 1;
    }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    @keyframes logoFadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* Headline and subtext */
    .headline {
      font-size: 6vw; max-font-size: 32px; margin-top: 1vh;
      opacity: 0; transform: translateY(20px); 
      animation: fadeSlideUp 0.8s forwards, gradientAnimation 3s infinite alternate;
      animation-delay: 1.3s; z-index: 1; position: relative;
      background: linear-gradient(90deg, #0099ff, #00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 200%;
    }
    .subtext {
      font-size: 3vw; max-font-size: 18px; margin-top: 1vh;
      opacity: 0; transform: translateY(20px);
      animation: fadeSlideUp 0.8s forwards, gradientAnimation 3s infinite alternate;
      animation-delay: 1.8s; z-index: 1; position: relative;
      background: linear-gradient(90deg, #0099ff, #00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 200%;
    }
    @keyframes fadeSlideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes gradientAnimation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader-wrapper">
    <div class="loader"></div>
  </div>

  <!-- Splash Content -->
  <div class="splash-container">
    <canvas id="fireworks-canvas"></canvas>

    <div class="logo">
      <img src="LogoCut.png" alt="TechWheels Logo">
    </div>
    <h1 class="headline">Weâ€™re Launching Soon</h1>
    <p class="subtext">Automotive Technology for the Future</p>
  </div>

  <script>
    // Fireworks code
    function startFireworks() {
      const canvas = document.getElementById('fireworks-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      const logo = document.querySelector('.logo img');

      const colors = ['#0099ff', '#00ffcc']; // logo colors

      function createExplosion() {
        const rect = logo.getBoundingClientRect();
        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;

        const count = 20; // particles per explosion
        for (let i = 0; i < count; i++) {
          const angle = Math.random() * 2 * Math.PI;
          const speed = Math.random() * 5 + 2;
          const vx = Math.cos(angle) * speed;
          const vy = Math.sin(angle) * speed;

          const size = Math.random() * 3 + 2;
          const color = colors[Math.floor(Math.random() * colors.length)];

          particles.push({ x, y, vx, vy, size, color, alpha: 1 });
        }
      }

      function updateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];
          p.x += p.vx;
          p.y += p.vy;
          p.alpha -= 0.02;

          ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();

          if (p.alpha <= 0) particles.splice(i, 1);
        }
      }

      function animate() {
        requestAnimationFrame(animate);
        updateParticles();
        if (Math.random() < 0.03) createExplosion();
      }

      animate();

      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      function hexToRgb(hex) {
        hex = hex.replace('#','');
        const bigint = parseInt(hex,16);
        const r = (bigint >> 16) & 255;
        const g = (bigint >> 8) & 255;
        const b = bigint & 255;
        return `${r},${g},${b}`;
      }
    }

    // Page load and splash animation
    window.addEventListener("load", () => {
      const loader = document.querySelector(".loader-wrapper");
      const content = document.querySelector(".splash-container");
      const logoImg = document.querySelector('.logo img');

      loader.classList.add("fade-out");

      setTimeout(() => {
        loader.style.display = "none";
        content.classList.add("show");

        if (logoImg.complete) {
          startFireworks();
        } else {
          logoImg.addEventListener('load', startFireworks);
        }
      }, 1000);
    });
  </script>

</body>
</html>
